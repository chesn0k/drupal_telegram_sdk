entity.telegram_bot.collection:
  path: '/admin/structure/telegram-bot'
  defaults:
    _entity_list: 'telegram_bot'
    _title: 'Telegram Bot configuration'
  requirements:
    _permission: 'administer telegram_bot'

entity.telegram_bot.add_form:
  path: '/admin/structure/telegram_bot/add'
  defaults:
    _entity_form: 'telegram_bot.add'
    _title: 'Add a telegram bot'
  requirements:
    _permission: 'administer telegram_bot'

entity.telegram_bot.edit_form:
  path: '/admin/structure/telegram-bot/{telegram_bot}'
  defaults:
    _entity_form: 'telegram_bot.edit'
    _title: 'Edit a telegram bot'
  requirements:
    _permission: 'administer telegram_bot'

entity.telegram_bot.delete_form:
  path: '/admin/structure/telegram-bot/{telegram_bot}/delete'
  defaults:
    _entity_form: 'telegram_bot.delete'
    _title: 'Delete a telegram bot'
  requirements:
    _permission: 'administer telegram_bot'

telegram_bot.webhook:
  path: '/telegram-bot/{token}/api'
  defaults:
    _controller: 'Drupal\drupal_telegram_sdk\Controller\TelegramBotController::webhook'
  methods: ['POST', 'GET']
  requirements:
    _access: 'TRUE'
